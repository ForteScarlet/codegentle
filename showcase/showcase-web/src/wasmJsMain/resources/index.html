<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codegentle Showcase</title>
    <link rel="icon" type="image/svg" sizes="16x16" href="logo-icon.svg">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <!--    <script async type="application/javascript" src="app.js"></script>-->
    <!--    <script type="module" src="app.js"></script>-->
</head>
<body>
<div id="codegentle-showcase-root">
</div>

<script id="codegentle-showcase-root-load-script">
    // 在页面加载完成后执行
    window.addEventListener('DOMContentLoaded', () => {
        // 创建脚本元素并添加加载事件监听
        const script = document.createElement('script');
        script.src = 'app.js';
        script.type = 'application/javascript';

        // 脚本加载出错
        script.onerror = () => {
            alert('加载失败，请刷新页面重试')
        };

        // 添加脚本到文档
        document.head.appendChild(script);
    });
</script>
</body>
</html>
